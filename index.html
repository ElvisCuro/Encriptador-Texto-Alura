<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alura</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="app.js"></script>
</head>
<body>

    <header>
        <div class="header"> 
            <img src="./assets/Logo.png" alt="Logo Alura">
        </div>
    </header>

    <main>
        <div class="container">

            <section class="encriptar">
              <textarea
                name="texto"
                class="texto"
                id="texto"
                cols="30"
                rows="10"
                placeholder="Ingresa el texto aquí"
              ></textarea>
      
              <div class="terminos">
                <p>Solo letras minúsculas y sin acentos.</p>
              </div>

              <div class="botones">
                <button id="button__encriptar" class="button__encriptar">Encriptar</button>
                <input
                  type="button"
                  class="button__desencriptar"
                  value="Desencriptar"
                  onclick="desencriptar()"
                />
              </div>

            </section>

            <section class="encriptado" id="encriptado">
                <img id="munheco" class="muñeco" src="./assets/Muñeco.png" alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.">
                <textarea 
                id="textoFinal" 
                class="textoFinal" 
                placeholder="Ningún mensaje fue encontrado">
                </textarea>

                <p id="textoInfo" class="info">Ingresa el texto que desees encriptar o desencriptar.</p>

                <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
            </section>

          </div>

    </main>

    <footer class="footer">
        <p>Elvis Curo @2024</p>
    </footer>
</body>
</html>
