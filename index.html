<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alura</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="Logo Alura">

    </header>

    <main>
        <div class="container">
            <div class="encriptar">
              <textarea
                name="texto"
                class="texto"
                id="texto"
                cols="30"
                rows="10"
                placeholder="Ingresa el texto aquí"
              ></textarea>
      
              <div class="terminos">
                <p>Solo letras minúsculas y sin acentos.</p>
              </div>

              <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                  Encriptar
                </button>
                <input
                  type="button"
                  class="btn-desencriptar"
                  value="Desencriptar"
                  onclick="desencriptar()"
                />
              </div>

            </div>

            <div class="encriptado">
              <img src="assets/Muñeco.png" alt="" id="muñeco" />
              <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">
                  Ingresa el texto que deseas encriptar o desencriptar
                </p>
              </div>
            </div>

          </div>

    </main>

    <footer class="footer">
        <p>Elvis Curo @2024</p>
    </footer>
</body>
</html>
